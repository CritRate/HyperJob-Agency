<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user.is_staff %}
    <form action="{% url 'new_vacancy' %}" method="POST">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <button type="submit">Submit</button>
    </form>
{% endif %}
{% if user.is_authenticated and not user.is_staff %}
    <form action="{% url 'new_resume' %}" method="POST">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <button type="submit">Submit</button>
    </form>
{% endif %}
</body>
</html>
